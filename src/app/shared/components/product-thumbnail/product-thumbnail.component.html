<a (click)="directTo()" class="thumbnail">
    <img [defaultImage]="defaultImage" [lazyLoad]="data.img" [offset]="0">
    <div class="caption">
        <h2>{{data.name}}</h2>
       
        <p class="price">
            <span>Available Qty: {{data.quantity}}</span>
        </p>
        <p class="price">
            <span>${{data.costPrice}}</span>
        </p>
    </div>
</a>
